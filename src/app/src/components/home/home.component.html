<div class="top">

    <h1>Home</h1>

    <div class="top__selection">

        <div class="selection__option" (click)="changeSelectedFeed(feedSelectionConstants.FORYOU)">
            <span [style.color]="selectedFeed === 'forU' ? 'unset' : '#56637096'">For you</span>
            <div class="underline" [class.hiddenUnderline]="checkSelectedFeed('forU')"></div>
        </div>
        
        <div class="selection__option" (click)="changeSelectedFeed(feedSelectionConstants.FOLLOWING)">
            <span [style.color]="selectedFeed === 'following' ? 'unset' : '#56637096'">Following</span>
            <div class="underline" [class.hiddenUnderline]="checkSelectedFeed('following')"></div>
        </div>

    </div>

</div>

<div class="myTweet">
    
    <div class="myTweet__text">

        <picture class="myTweet__avatar">
            <img [src]="getAvatar('myAvatar')">
        </picture>

        <span ngDefaultControl class="myTweet__textarea" contenteditable="true" (input)="handleCommentChange($event)"></span>
    </div>

    <div class="myTweet__actions">
        <svg width="19" height="18" viewBox="0 0 19 18" fill="none">
            <path d="M16.5 0H2.5C1.4 0 0.5 0.9 0.5 2V16C0.5 17.1 1.4 18 2.5 18H16.5C17.6 18 18.5 17.1 18.5 16V2C18.5 0.9 17.6 0 16.5 0ZM15.5 16H3.5C2.95 16 2.5 15.55 2.5 15V3C2.5 2.45 2.95 2 3.5 2H15.5C16.05 2 16.5 2.45 16.5 3V15C16.5 15.55 16.05 16 15.5 16ZM11.06 9.81L8.71 12.83L7.15 10.95C6.95 10.7 6.57 10.71 6.37 10.96L4.63 13.19C4.37 13.52 4.61 14 5.02 14H14C14.41 14 14.65 13.53 14.4 13.2L11.85 9.81C11.66 9.55 11.26 9.55 11.06 9.81Z" fill="#4A99E9"/>
        </svg>                    
            
        <button [class.activeButton]="actualWritingTweet.length > 0">Tweet</button>

    </div>

</div>
